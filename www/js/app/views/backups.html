<section class="content-header">
    <h1>Backups</h1>
    <div class="header-toolbar">
        <a href="/backups/add" class="btn btn-success pull-right">Add Backup</a>
    </div>
</section>

<section class="content">
    <div data-ng-include="'/js/app/partials/alerts.html'"></div>
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tr>
                            <th>ID</th>
                            <th>Backup</th>
                            <th></th>
                        </tr>
                        <tr data-ng-repeat="backup in vm.getBackups()">
                            <td>{{backup.id}}</td>
                            <td>{{backup.name}}</td>
                            <td class="text-right">
                                <a href="/backups/dashboard/{{backup.id}}" type="button" class="btn btn-sm btn-info">
                                    <i class="fa fa-dashboard"></i> Dashboard
                                </a>
                                <a href="/backups/edit/{{backup.id}}" type="button" class="btn btn-sm btn-primary">
                                    <i class="fa fa-pencil"></i> Edit
                                </a>
                                <button
                                        data-ng-really-message="Are you sure you want to delete this backup?"
                                        data-ng-really-click="vm.deleteBackup(backup.id)"
                                        type="button"
                                        class="btn btn-sm btn-danger">
                                    <i class="fa fa-times"></i> Delete
                                </button>
                            </td>
                        </tr>
                    </table>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div>
    </div>
</section>
